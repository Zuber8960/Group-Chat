<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Chat</title>
    <link rel="icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="../css/chat.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d97b87339f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="group-container" id="container">
      <main>
        <header>
          <img src="../img/otaku.png" style="height: 50px" alt="" />
          <div>
            <p id="groupname">ABCD</p>
          </div>
          <div class="logout-div">
            <button class="fa fa-sign-out btn btn-danger rounded-5" id="logout" type="button" ></button>
          </div>
        </header>
        <ul id="chat">
          <li class="you">
            <div class="entete">
              <span class="status green"></span>
              <h2>VENOM</h2>
              <h3>10:12AM, Today</h3>
            </div>
            <div class="triangle"></div>
            <div class="message">
              Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean
              commodo ligula eget dolor.
            </div>
          </li>
          <li class="me">
            <div class="entete">
              <h3>10:12AM, Today</h3>
              <h2>ZUBER</h2>
              <span class="status blue"></span>
            </div>
            <div class="triangle"></div>
            <div class="message">
              Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean
              commodo ligula eget dolor.
            </div>
          </li>
        </ul>
        
        <footer class="formholder">
          <form id="chat-form">
            <input class="chatbar" name="message" placeholder="Type your message"/>
            <button class="btn bg-warning sendchat" type="submit">Send</button>
          </form>
        </footer>
      </main>
    </div>
    <script src="../js/chat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.4/axios.min.js"></script>
  </body>
</html>
