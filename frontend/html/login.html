<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Login Form</title>
    <link rel="icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/style.css">

<body>
    <header>
        <a href="http://localhost:3000"><button>Homepage</button></a>
    </header>
    <div class="signup-form">
        <form id="form">
            <h2>Login</h2>
            <p class="hint-text">Welldone ! Now fill details and login inside group chat</p>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block login">Login</button>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block forgot">Forgot Password</button>
            </div>
        </form>
        <div class="text-center">Not have an account? <a href="./signup.html">Register Now</a></div>
    </div>

    <script src="../js/user.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.6/axios.min.js"></script>
</body>

</html>
