<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Group Page</title>
    <link rel="icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/style.css">

<body>
    <div class="signup-form">
        <div class="logout-div">
            <button class="fa fa-sign-out btn btn-danger rounded-5" id="logout" type="button" onclick="logout()">Logout</button>
        </div>
        <form id="form">
            <h2>Create Group</h2>
            <p class="hint-text">Now it's time to create a your own group.</p>
            <div class="form-group">
                <input type="text" class="form-control" name="group" placeholder="type youp group name" required="required">
            </div>
            <div class="form-group">
                <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block group">Create Group</button>
            </div>
        </form>
        
        <main class="msg-chat centered-form__box" id="groups">
            <div class="display">------------ Here is my groups ------------</div>
        </main>

        <main class="msg-chat centered-form__box" id="otherGroups">
            <div class="display">------------ Here is all other groups ------------</div>
        </main>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.6/axios.min.js"></script>
    <script src="../js/group.js"></script>
</body>

</html>
