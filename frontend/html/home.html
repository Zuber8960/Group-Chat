<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <style>
      body {
        background: url('../img/n3.gif') no-repeat center center fixed;
        
        height: fit-content;
        width: fit-content;
        background-color: rgb(31, 136, 39);
      }

      header div{
        position: fixed;
        top: 10px;
        right: 10px;
      }
      header div button{
        font-size: 20px;
        margin: 5px;
        padding: 10px;
        background-color: rgb(65, 31, 12);
        border-radius: 2rem;
        color: #fff;
      }
      header div button:hover{
        transform: scale(1.05);
        transition: 0.5s;
        background-color: aliceblue;
        cursor: pointer;
        color: #000;
      }
      h2{
        color: #ddd;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Designed by Zuber.</h2>
      <div>
        <a href="./html/signup.html"><button>Signup</button></a>
        <a href="./html/login.html"><button>Login</button></a>
      </div>
    </header>
  </body>
</html>
